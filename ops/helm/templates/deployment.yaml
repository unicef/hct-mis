---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend
    labels:
        app: backend
    annotations:
        revision: "{{ .Values.revision }}"
spec:
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: {{ .Values.backend.maxUnavilable }}
            maxSurge: {{ .Values.backend.maxSurge}}
    replicas: {{ .Values.backend.replicas }}
    selector:
        matchLabels:
            app: backend
    template:
      metadata:
        labels:
          app: backend
      spec:
        containers:
        - name: backend
          image: {{ .Values.backend.image }}
          ports:
            - containerPort: {{ .Values.backend.port }}
          envFrom:
          - secretRef:
              name: backend-secret
