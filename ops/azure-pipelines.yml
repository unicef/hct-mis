trigger:
  batch: true
  branches:
    include:
    - master
    - develop
  paths:
    exclude:
    -  docs/*

resources:
  - repo: self

variables:
  frontendDockerFilePath: "**/frontend/Dockerfile"
  backendDockerFilePath: "**/backend/Dockerfile"
  azureSubscription: "UNICEF_APP RS-UNI-APPS-K8S-DEV"

stages:
  - stage: Build
    displayName: Build and push images
    jobs:
      - job: Build
        displayName: Build
        steps:
          - task: Docker@0
            displayName: Build and push backend image
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(backendDockerFilePath)
              azureSubscription: $(azureSubscription)
              azureContainerRegistry: $(azureContainerRegistry)
              imageName: hct-mis-backend
              tags: |
                $(commitId)
          - task: Docker@0
            displayName: Build and push frontend image
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(frontendDockerFilePath)
              imageName: hct-mis-frontend
              azureSubscription: $(azureSubscription)
              azureContainerRegistry: $(azureContainerRegistry)
              tags: |
                $(commitId)
