  db:
    image: postgres:9.5.15-alpine
    volumes:
       - db:/data/postgres
    env_file:
      - .env

  cash_assist_datahub_db:
    image: postgres:9.5.15-alpine
    volumes:
       - db_ca:/data/postgres
    env_file:
      - .env

  registration_datahub_db:
    image: postgres:9.5.15-alpine
    volumes:
       - db_reg:/data/postgres
    env_file:
      - .env

  frontend:
    image: unicef/hct-mis-frontend
    env_file:
      - .env
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
      target: dev
      args:
        ENV: dev
    ports:
      - "8088:80"
      - "3000:3000"
    volumes:
      - ./frontend/:/code
      - /code/node_modules
    command: sh -c 'npm start'
