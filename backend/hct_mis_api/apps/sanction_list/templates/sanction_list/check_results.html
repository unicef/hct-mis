<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Found {{ results_count }} matching results.</p>
    <ol>
        {% for individual in results %}
        <li>
            <div>{{ individual.first_name }} {{ individual.second_name }}  {{ individual.third_name }}</div>
            <div>Date of birth: {% firstof individual.date_of_birth individual.year_of_birth "Not provided" %}</div>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
