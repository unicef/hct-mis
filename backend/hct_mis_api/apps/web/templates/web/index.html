{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="{% static 'web/logo192.png' %}" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOPE</title>
  {% for css in assets.css %}
    <link rel="stylesheet" href="{{ css }}" />
  {% endfor %}
  <script type="module">
    {% if settings.SENTRY_DSN %}
      window.SENTRY_DSN = "{{ settings.SENTRY_DSN }}";
      window.SENTRY_ENVIRONMENT = "{{ settings.SENTRY_ENVIRONMENT }}";
    {% endif %}
  </script>

  {% if MATOMO_TRACKER_URL and MATOMO_SITE_ID and MATOMO_SCRIPT_URL %}
    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        _paq.push(['setTrackerUrl', '{{ MATOMO_TRACKER_URL }}']);
        _paq.push(['setSiteId', '{{ MATOMO_SITE_ID }}']);
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        g.async = true;
        g.src = '{{ MATOMO_SCRIPT_URL }}';
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
  {% endif %}

  <script type="module" src="{{ assets.file }}"></script>
</head>
<body>
<div id="root"></div>
</body>
</html>
