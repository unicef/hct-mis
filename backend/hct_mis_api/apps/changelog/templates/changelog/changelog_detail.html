
{% extends "base.html" %}

{% block content %}

    <a class="btn btn-light" href="{% url 'changelog_Changelog_list' %}">
    < Changelog Listing
    </a>
</p>

    <tr><td>Date</td><td>{{ object.date }}</td></tr>
</table>

{% endblock %}
