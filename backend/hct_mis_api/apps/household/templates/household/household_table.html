<!DOCTYPE html>
<html lang="en">
<head>
    {% load universal_table_tag %}
    <meta charset="UTF-8">
    <title>Households</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        .whole-page {
            display: flex;
            flex-direction: row;
        }

        .left-menu {
            width: 270px;
            height: 100vh;
        }

        .left-menu-top-bar {
            min-height: 64px;
            background-color: #00ADEF;
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
        }

        .page-top-bar {
            min-height: 64px;
            background-color: #233944;
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
        }

        .page-container {
            width: 100%;
            height: 100vh;
            background-color: #EEEEEE;
            overflow: clip;
        }

        .page-body {
            overflow: auto;
        }

        body {
            margin: 0;
        }


        .status {
            border-radius: 16px;
            font-size: 10px;
            font-weight: 500;
            -webkit-letter-spacing: 1.2px;
            -moz-letter-spacing: 1.2px;
            -ms-letter-spacing: 1.2px;
            letter-spacing: 1.2px;
            line-height: 16px;
            padding: 4px;
            text-align: center;
            margin-right: 20px;
        }

        .status-green {
            color: #10CB16;
            background-color: #10CB1626;
        }

    </style>

</head>
<body class="whole-page">
<div class="left-menu">
    <div class="left-menu-top-bar">top bar</div>
    left menu
</div>
<div class="page-container">
    <div class="page-top-bar">top bar</div>
    <div class="page-body">
        {% universal_table "Household" page "household/household_table_row.html" headers %}
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });

</script>
</body>
</html>
