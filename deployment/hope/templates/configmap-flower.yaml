apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hope.fullname" . }}-celeryflower
  labels:
    {{- include "hope.labels" . | nindent 4 }}
data:
  # TODO: Generate from template
  FLOWER_BROKER_API: redis://hope-main-redis-master:6379/0
  FLOWER_BROKER: redis://hope-main-redis-master:6379/0
  CELERY_BROKER_URL: redis://hope-main-redis-master:6379/0
{{- range $key, $value :=  .Values.celeryflower.config }}
  {{ if eq $value "" }}
  {{ else }}
  {{ $key }}: {{ $value }}
  {{- end }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hope.fullname" . }}-celeryflower-entrypoint
  labels:
    {{- include "hope.labels" . | nindent 4 }}
data:
{{ (.Files.Glob "scripts/flower/entrypoint.sh").AsConfig | indent 2}}
