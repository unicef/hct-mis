apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hope.fullname" . }}-backend
  labels:
    {{- include "hope.labels" . | nindent 4 }}
type: Opaque
data:
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | b64enc | quote }}
  POSTGRES_REGISTRATION_DATAHUB_PASSWORD: {{ .Values.registrationdatahubpostgresql.auth.password | b64enc | quote }}
  POSTGRES_CASHASSIST_DATAHUB_PASSWORD: {{ .Values.cashassistdatahubpostgresql.auth.password | b64enc | quote }}
{{- range $key, $value :=  .Values.backend.secret }}
{{- if eq "bool" (typeOf $value) }}
{{- $stringValue := $value | toString }}
  {{ $key }}: {{ $stringValue | b64enc | quote }}
{{- else }}
  {{- if eq $value "" }}
  {{- else }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
{{- end }}
